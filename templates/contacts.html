{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <title>Pixie Template - Contact</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/tooplate-main.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/flex-slider.css' %}">
</head>

<body>

  <!-- Pre Header -->
  <div id="pre-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <span>Бізге хабарласыңыз!</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="{% static 'assets/images/header-logo.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainapp:index' %}">Басты бет</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainapp:products' %}">Өнімдер</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainapp:about' %}">Біз туралы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainapp:contacts' %}">Хабарласу</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="contact-page">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1>Хабарласу үшін</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div id="map">
            <!-- Алматы картасы -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d731.2583940293476!2d76.94717755901003!3d43.238949293598236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3883691b377e5cf9%3A0xb3df2a3795f30470!2z0JHQtdGA0LrQtdC90YIg0JzQvtGB0LrQstCw0YAg0JzQtdGC0YDQvtCy0LAsINCQ0YDQtdC00LXQvdGMLCDQkNC70LXQutGB0LDQvdC00YHRgtCw0L0sINCa0LDQtNC-0YDQvtCz0YDQsNC00YHQutCw0Y8g0L7QsdC7!5e0!3m2!1sru!2skz!4v1716800000000!5m2!1sru!2skz"
              width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
        <div class="col-md-6">
          <div class="right-content">
            <div class="container">
              <form id="contact" action="" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6">
                    <fieldset>
                      <input name="name" type="text" class="form-control" id="name" placeholder="Атыңыз..." required>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <input name="email" type="text" class="form-control" id="email" placeholder="Электронды пошта..." required>
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <input name="subject" type="text" class="form-control" id="subject" placeholder="Тақырып..." required>
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <textarea name="message" rows="6" class="form-control" id="message"
                        placeholder="Хабарыңыз..." required></textarea>
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">Хабар жіберу</button>
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <div class="share">
                      <h6>Бізді әлеуметтік желілерден табыңыз:
                        <span>
                          <a href="#"><i class="fa fa-facebook"></i></a>
                          <a href="#"><i class="fa fa-linkedin"></i></a>
                          <a href="#"><i class="fa fa-twitter"></i></a>
                        </span>
                      </h6>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Additional Scripts -->
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script src="{% static 'assets/js/owl.js' %}"></script>
  <script src="{% static 'assets/js/isotope.js' %}"></script>
  <script src="{% static 'assets/js/flex-slider.js' %}"></script>

  <script language="text/Javascript">
    cleared = [0, 0, 0];
    function clearField(t) {
      if (!cleared[t.id]) {
        cleared[t.id] = 1;
        t.value = '';
        t.style.color = '#fff';
      }
    }
  </script>

</body>

</html>
